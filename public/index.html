<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JellyBean</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="tamagochi">
      <p class="heading">JellyBean</p>
      <div class="screen">
        <div class="horizontal-picture"></div>
        <div class="timer">
          <p class="main-content" id="countdown"></p>
        </div>
      </div>
      <div class="deco-button">
        <p class="dot left"></p>
        <p class="dot middle"></p>
        <p class="dot right"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
